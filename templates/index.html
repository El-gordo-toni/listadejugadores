<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscripción – Matungo Golf</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body{background:#0a0f14;color:#e6edf3}
    .card{background:#0f1720;border:1px solid #1f2937}
    .form-control, .form-select{background:#0b1320;color:#e6edf3;border-color:#1f2937}
    .btn-primary{background:#2a6df4;border-color:#2a6df4}
    .btn-outline-danger{border-color:#ef4444;color:#ef4444}
    .btn-outline-danger:hover{background:#ef4444;color:#fff}
    a{color:#9cc1ff}
  </style>
</head>
<body>
<div class="container py-4">
  <div class="row g-4">
    <div class="col-lg-4">
      <div class="card p-3 shadow-sm">
        <h3 class="mb-3">Anotate a la fecha</h3>
        <form id="signupForm" class="vstack gap-2" autocomplete="off" novalidate>
          <input class="form-control" name="full_name" placeholder="Apellido y nombre"
                 pattern="[A-Za-zÁÉÍÓÚáéíóúÑñÜü\s]+"
                 title="Solo letras y espacios" required />
          <input class="form-control" name="matricula" placeholder="Número de matrícula (opcional)"
                 inputmode="numeric" pattern="\d{1,12}" maxlength="12"
                 title="Solo números (1–12 dígitos, opcional)" />
          <button class="btn btn-primary mt-2" type="submit">Confirmar inscripción</button>
        </form>
        <a class="d-block mt-3" href="/export.csv">Descargar CSV</a>
        <a class="d-block" href="/backup.json">Descargar backup JSON</a>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="card p-3 shadow-sm">
        <div class="d-flex align-items-center justify-content-between">
          <h3 class="m-0">Inscriptos (en tiempo real)</h3>
          <span id="count" class="badge text-bg-secondary">0</span>
        </div>
        <div class="table-responsive mt-3">
          <table class="table table-dark table-striped align-middle" id="playersTable">
            <thead>
              <tr>
                <th>#</th>
                <th>Apellido y nombre</th>
                <th>Matrícula</th>
                <th>Hora</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script>
  // Fuerza WebSocket directo (sin polling)
  const socket = io({ transports: ['websocket'], upgrade: false });
  const tbody = document.querySelector('#playersTable tbody');
  const count = document.getElementById('count');

  function renderRow(p){
    const tr = document.createElement('tr');
    tr.id = 'row-'+p.id;
    tr.innerHTML = `
      <td>${p.id}</td>
      <td>${escapeHtml(p.full_name)}</td>
      <td>${escapeHtml(p.matricula)}</td>
      <td>${p.created_at}</td>
      <td class="text-end">
        <button class="btn btn-sm btn-outline-danger" onclick="removePlayer(${p.id})">Eliminar</button>
      </td>`;
    return tr;
  }

  function escapeHtml(text){
    const map = { '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#039;' };
    return (text || '').replace(/[&<>"']/g, m => map[m]);
  }

  function refreshCount(){
    count.textContent = tbody.querySelectorAll('tr').length;
  }

  socket.on('bootstrap', (players)=>{
    tbody.innerHTML='';
    players.forEach(p=> tbody.appendChild(renderRow(p)));
    refreshCount();
  });

  socket.on('player_added', (p)=>{
    tbody.appendChild(renderRow(p));
    refreshCount();
  });

  socket.on('player_removed', ({id})=>{
    const tr = document.getElementById('row-'+id);
    if(tr){ tr.remove(); }
    refreshCount();
  });

  document.getElementById('signupForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const form = e.target;
    const payload = Object.fromEntries(new FormData(form).entries());

    // Validación del lado del cliente
    const nameRe = /^[A-Za-zÁÉÍÓÚáéíóúÑñÜü\s]+$/;
    if(!payload.full_name || !nameRe.test(payload.full_name.trim())){
      alert('Apellido y nombre: solo letras y espacios.');
      return;
    }
    if(payload.matricula && !/^\d{1,12}$/.test(payload.matricula.trim())){
      alert('Matrícula (opcional): solo números (1–12 dígitos).');
      return;
    }

    if(!confirm(`Confirmar inscripción de: ${payload.full_name}?`)) return;

    const res = await fetch('/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    if(!data.ok){
      alert(data.error || 'Error al inscribir.');
      return;
    }
    form.reset();
  });

  async function removePlayer(id){
    const pass = prompt('Clave de admin para eliminar:');
    if(pass === null) return; // cancelado
    const res = await fetch(`/remove/${id}`, {
      method:'POST',
      headers:{ 'Content-Type':'application/json' },
      body: JSON.stringify({ admin_key: pass })
    });
    const data = await res.json();
    if(!data.ok){
      alert(data.error || 'No se pudo eliminar.');
      return;
    }
  }
</script>
</body>
</html>
