<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscripción – Matungo Golf</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body{background:#0a0f14;color:#e6edf3}
    .card{background:#0f1720;border:1px solid #1f2937}
    .form-control{background:#0b1320;color:#e6edf3;border-color:#1f2937}
    .btn-primary{background:#2a6df4;border-color:#2a6df4}
    a{color:#9cc1ff}

    /* ✅ Marca de agua de logo (fondo) */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: url('{{ logo_url }}') center center / min(45vw, 720px) auto no-repeat;
      opacity: .08;
      filter: grayscale(100%);
      pointer-events: none;
      z-index: 0;
    }
    header, .container, .card { position: relative; z-index: 1; }
  </style>
</head>
<body>

<header class="py-3 mb-3 border-bottom border-secondary-subtle">
  <div class="container d-flex align-items-center gap-3">
    <!-- ✅ Logo chico en encabezado -->
    <img src="{{ header_logo_url }}" alt="Logo" height="48" onerror="this.style.display='none'">
    <h1 class="h4 m-0">Inscripción – Matungo Golf</h1>
  </div>
</header>

<div class="container pb-4">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card p-3 shadow-sm">
        <h3 class="mb-3">Anotate a la fecha</h3>
        <form id="signupForm" class="vstack gap-2" autocomplete="off" novalidate>
          <input class="form-control" name="full_name" placeholder="Apellido y nombre"
                 title="Permitidos: letras, espacios, tildes, apóstrofo ('), guion (-) y punto (.)" required />
          <input class="form-control" name="matricula" placeholder="Número de matrícula (opcional)"
                 inputmode="numeric" maxlength="12" />
          <button class="btn btn-primary mt-2" type="submit">Confirmar inscripción</button>
        </form>
        <a class="d-block mt-3" href="/export.csv">Descargar CSV</a>
        <a class="d-block" href="/backup.json">Descargar backup JSON</a>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card p-3 shadow-sm">
        <div class="d-flex align-items-center justify-content-between">
          <h3 class="m-0">Inscriptos</h3>
          <span id="count" class="badge text-bg-secondary">0</span>
        </div>
        <div class="table-responsive mt-3">
          <table class="table table-dark table-striped table-sm align-middle" id="playersTable">
            <thead>
              <tr>
                <th>#</th>
                <th>Apellido y nombre</th>
                <th>Matrícula</th>
              </tr>
            </thead>
            <tbody>
              {% for p in players %}
              <tr id="row-{{ p.id }}">
                <td>{{ p.id }}</td>
                <td>{{ p.full_name }}</td>
                <td>{{ p.matricula }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script>
  const socket = io({ transports: ['websocket', 'polling'] });
  const tbody = document.querySelector('#playersTable tbody');
  const count = document.getElementById('count');

  function escapeHtml(text){
    const map = { '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#039;' };
    return (text || '').replace(/[&<>"']/g, m => map[m]);
  }
  function renderRow(p){
    const tr = document.createElement('tr');
    tr.id = 'row-'+p.id;
    tr.innerHTML = `
      <td>${p.id}</td>
      <td>${escapeHtml(p.full_name)}</td>
      <td>${escapeHtml(p.matricula)}</td>`;
    return tr;
  }
  function refreshCount(){ count.textContent = tbody.querySelectorAll('tr').length; }
  function bootstrapList(players){ tbody.innerHTML = ''; players.forEach(p=> tbody.appendChild(renderRow(p))); refreshCount(); }

  socket.on('bootstrap', bootstrapList);
  (async function httpBootstrap(){
    try{ const res = await fetch('/api/players'); const players = await res.json(); bootstrapList(players); }
    catch(e){ console.warn('No se pudo cargar /api/players', e); }
  })();

  socket.on('player_added', (p)=>{ tbody.appendChild(renderRow(p)); refreshCount(); });

  document.getElementById('signupForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const form = e.target;
    const payload = Object.fromEntries(new FormData(form).entries());

    const nameRe = /^[A-Za-zÁÉÍÓÚáéíóúÑñÜü\s.'-]+$/;
    if(!payload.full_name || !nameRe.test(payload.full_name.trim())){
      alert("Apellido y nombre inválido. Permitidos: letras, espacios, tildes, apóstrofo ('), guion (-) y punto (.)");
      return;
    }
    if(payload.matricula && !/^\d{1,12}$/.test(payload.matricula.trim())){
      alert('Matrícula (opcional): solo números (1–12 dígitos).');
      return;
    }

    if(!confirm(\`Confirmar inscripción de: \${payload.full_name}?\`)) return;

    const res = await fetch('/signup', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
    const data = await res.json();
    if(!data.ok){ alert(data.error || 'Error al inscribir.'); return; }

    const p = data.player;
    tbody.appendChild(renderRow(p));
    refreshCount();
    form.reset();
  });

  document.addEventListener('DOMContentLoaded', refreshCount);
</script>
</body>
</html>
